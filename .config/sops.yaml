
creation_rules:
  - path_regex: ^\.env\.sops\.yaml$
    key_groups:
      - age: []


# .sops.yaml - Configuration for SOPS encryption tool
# This file is used to configure SOPS for encrypting/decrypting files.
creation_rules:
  - path_regex: .config/.env.sops.yaml$
    # Encrypt only values under 'data' or 'stringData' keys
    # encrypted_regex: '^(data|stringData)$'
    key_regex: '.*' # Optional: If omitted in YAML/JSON, defaults to encrypting all keys. Explicitly adding is clearer.
    # Add the PUBLIC age key generated by 'age-keygen' here:
    age: |-
      age1t0ge3nn3f09nwjfz2krsjmmyzauuv3294yr06hpak50jue7j2cfqwgjt8w